<!DOCTYPE html>
  <html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/style.css">
    <title>Socket.IO</title>
  </head>
  <body>
    
    <div><span>COUNT：</span><span id="watchCount"></span></div>
    <div><span>HIDETIME：</span><span id="hideTime"></span></div>
    <div><span id="myName"></span><span id="distance"></span></div>
    <div id="player"></div>
    <div><button id="parent" class="btn-square">watch</button></div>
    <div><button id="child" class="btn-square">stop</button></div>
    <div><button id="reset" class="btn-square">reset</button></div>
    <div><button id="join" class="btn-square">join</button></div>
    <div><button id="start"  hidden >start</button></div>
    <div><button id="auto"  hidden >auto</button></div>

    <div id="roomNumber"></div>
    <div id="roomMenber"></div>
    <button id="login" class="btn-square">入室</button>
    <button id="logout" class="btn-square">退室</button>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="./static/js/main.js"></script>
  </body>
</html>
