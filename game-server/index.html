<!DOCTYPE html>
  <html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/style.css">
    <title>Socket.IO</title>
  </head>
  <body>

    <div id="controller">
      <div>
        <div><span>COUNT：</span><span id="watchCount"></span></div>
        <div><span>HIDETIME：</span><span id="hideTime"></span></div>
        <div><span>autoflag：</span><span id="autoFlg"></span></div>
    
        <div id="controller">
          <div><button id="child" class="btn-square">stop</button></div>
          <div><button id="join" class="btn-square">join</button></div>
          <div><button id="auto"  hidden >auto</button></div>
        </div>
        <div><span>auto：</span><button id="autoMode" >on</button></div>
    
        <div id="controller">
          <div>
            <button id="login" class="btn-square">入室</button>
            <button id="logout" class="btn-square logout">退室</button>
          </div>
          <div>
            <div id="userName">unknown</div>
            <button id="nameChange">名前変更</button>
            <select id="icon">
              <option value="cursor_1">cursor1</option>
              <option value="cursor_2">cursor2</option>
              <option value="arrow_1">arrow1</option>
              <option value="arrow_2">arrow2</option>
              <option value="hand_1">hand1</option>
              <option value="hand_2">hand2</option>
              <option value="mouse_1">mouse1</option>
              <option value="pencil_1">pencil1</option>
              <option value="bigAirplane_1">bigAirplane1</option>
              <option value="bigAirplane_2">bigAirplane2</option>
              <option value="cleaningRobot_1">robo1</option>
              <option value="cleaningRobot_2">robo2</option>
              <option value="beetle_2">beetle2</option>
              <option value="spider_1">beetle2</option>
              <option value="firefly_1">firefly1</option>
              <option value="butterfly_2">butterfly2</option>
              <option value="squid_1">squid1</option>
              <option value="squid_2">squid2</option>
              <option value="turtle_1">turtle1</option>
              <option value="crab_1">crab1</option>
            </select>
            <input id="colorSelect" type="color" value="#f2fdff">
            <span id="iconColor"></span>
          </div>
          <div>
            <span id="server"></span>
            <div id="idResult"></div>
            <button id="generateRoomId">generateId</button>
            <button id="createRoom">createRoom</button>
            <button id="protect" >off</button>
          </div>
          <div>
            <input type="text" id="assignRoomId">
            <button id="assignRoom">assignRoom</button>
          </div>
        </div>

      </div>
      <div>
        <div id="stanbyCount"></div>
        <div><span id="winner"></span></div>
        <div id="player"></div>
      </div>
      <div id="ranking"></div>
      <div id="entry"></div>
    </div>

    <span id="currentServer"></span>
    <div id="roomNumber"></div>
    <div id="roomMenber"></div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="./static/js/main.js"></script>
  </body>
</html>
